{% extends "layout.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-8 bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
    <form method="POST" action="{{ url_for('auth.complete_google_register') }}">
        <fieldset class="space-y-6">
            <legend class="text-2xl font-bold border-b pb-2 mb-4 dark:text-white"> Conclua o seu cadastro </legend>
            
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Email </label>
                <input type="email" name="email" id="email" value="{{ email }}" readonly class="bg-gray-200 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:text-gray-300 cursor-not-allowed">
            </div>

            <div>
                <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Usuário </label>
                <!-- Se a validação falhar, o valor inserido anteriormente é mantido -->
                <input type="text" name="username" id="username" value="{{ username or '' }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
            </div>

            <div>
                <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Primeiro nome </label>
                <!-- Pré-preenchemos com os dados da Google, mas o utilizador pode alterar -->
                <input type="text" name="first_name" id="first_name" value="{{ first_name }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
            </div>

            <div>
                <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Sobrenome </label>
                <input type="text" name="last_name" id="last_name" value="{{ last_name }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
            </div>
            
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Crie uma Senha </label>
                <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
            </div>

            <div>
                <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Confirme a Senha </label>
                <input type="password" name="confirm_password" id="confirm_password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
            </div>
        </fieldset>
        
        <div class="mt-6">
            <button type="submit" class="w-full flex justify-center items-center text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800 disabled:opacity-50 disabled:cursor-not-allowed"> Concluir cadastro </button>
        </div>
    </form>
</div>
{% endblock content %}
