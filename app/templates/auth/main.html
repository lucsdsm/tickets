{% extends "layout.html" %}
{% block content %}

    <div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
        <form method="POST" action="{{ url_for('auth.login') }}" @submit="isLoading = true">
            <fieldset class="space-y-6">
                <legend class="text-2xl font-bold border-b pb-2 mb-4 dark:text-white">Entrar</legend>
                
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Usuário </label>
                    <input type="username" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
                </div>
                
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Senha </label>
                    <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
                </div>
                
                <!-- <div class="flex items-center">
                    <input type="checkbox" name="remember" id="remember" class="w-4 h-4 border border-purple-300 rounded bg-purple-50 focus:ring-3 focus:ring-purple-300 dark:bg-purple-700 dark:border-purple-600">
                    <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Lembrar de mim</label>
                </div> -->
            </fieldset>
            
            <div class="mt-6">
                <button type="submit" 
                        :disabled="isLoading"
                        class="w-full flex justify-center items-center text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800 disabled:opacity-50 disabled:cursor-not-allowed">
                    
                    <!-- texto quando não está carregando -->
                    <span x-show="!isLoading"> Entrar </span>
                    
                    <!-- spinner e texto quando carregando -->
                    <span x-show="isLoading" class="flex items-center">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Aguarde...
                    </span>
                </button>
            </div>
        </form>

        <!-- linha com texto no meio -->
        <div class="relative flex py-5 items-center">
            <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
            <span class="flex-shrink mx-4 text-gray-500 dark:text-gray-400">
                OU
            </span>
            <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
        </div>

        <a href="{{ url_for('auth.google_login') }}" class="w-full flex justify-center items-center px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm text-sm font-medium 
                  text-gray-700 bg-white hover:bg-gray-50 
                  dark:text-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 
                  transition-colors duration-200">
        
            <svg class="h-6 w-6 mr-2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800px" height="800px" viewBox="-0.5 0 48 48" version="1.1"> <defs> </defs> <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"> <g id="Color-" transform="translate(-401.000000, -860.000000)"> <g id="Google" transform="translate(401.000000, 860.000000)"> <path d="M9.82727273,24 C9.82727273,22.4757333 10.0804318,21.0144 10.5322727,19.6437333 L2.62345455,13.6042667 C1.08206818,16.7338667 0.213636364,20.2602667 0.213636364,24 C0.213636364,27.7365333 1.081,31.2608 2.62025,34.3882667 L10.5247955,28.3370667 C10.0772273,26.9728 9.82727273,25.5168 9.82727273,24" id="Fill-1" fill="#FBBC05"> </path> <path d="M23.7136364,10.1333333 C27.025,10.1333333 30.0159091,11.3066667 32.3659091,13.2266667 L39.2022727,6.4 C35.0363636,2.77333333 29.6954545,0.533333333 23.7136364,0.533333333 C14.4268636,0.533333333 6.44540909,5.84426667 2.62345455,13.6042667 L10.5322727,19.6437333 C12.3545909,14.112 17.5491591,10.1333333 23.7136364,10.1333333" id="Fill-2" fill="#EB4335"> </path> <path d="M23.7136364,37.8666667 C17.5491591,37.8666667 12.3545909,33.888 10.5322727,28.3562667 L2.62345455,34.3946667 C6.44540909,42.1557333 14.4268636,47.4666667 23.7136364,47.4666667 C29.4455,47.4666667 34.9177955,45.4314667 39.0249545,41.6181333 L31.5177727,35.8144 C29.3995682,37.1488 26.7323182,37.8666667 23.7136364,37.8666667" id="Fill-3" fill="#34A853"> </path> <path d="M46.1454545,24 C46.1454545,22.6133333 45.9318182,21.12 45.6113636,19.7333333 L23.7136364,19.7333333 L23.7136364,28.8 L36.3181818,28.8 C35.6879545,31.8912 33.9724545,34.2677333 31.5177727,35.8144 L39.0249545,41.6181333 C43.3393409,37.6138667 46.1454545,31.6490667 46.1454545,24" id="Fill-4" fill="#4285F4"> </path> </g> </g> </g> </svg>
        
            Entrar com o Google
        </a> <br>

        <a href="#" class="w-full flex justify-center items-center px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm text-sm font-medium 
                  text-gray-700 bg-white hover:bg-gray-50 
                  dark:text-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 
                  transition-colors duration-200">
        
            <svg class="w-5 h-5 mr-3 flex-shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 21">
                <path fill="#f25022" d="M1 1h9v9H1z" />
                <path fill="#00a4ef" d="M1 11h9v9H1z" />
                <path fill="#7fba00" d="M11 1h9v9h-9z" />
                <path fill="#ffb900" d="M11 11h9v9h-9z" />
            </svg>
        
            Entrar com a Microsoft
        </a> <br>
        
        <div class="relative flex items-center text-center align-middle">
            <small class="flex-grow dark:border-gray-600 text-center text-gray-500 dark:text-gray-400 align-middle">
                Não tem uma conta? <a class="text-gray-900 dark:text-gray-50 text-center" href="{{ url_for('auth.register') }}"> Registre-se clicando aqui! </a>
            </small>
        </div>
    </div>
    
{% endblock content %}
