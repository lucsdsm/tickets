<!-- app/templates/panel/subjects/add.html -->
{% extends "layout.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
    <form method="POST" action="#">
        <fieldset class="space-y-6">
            <legend class="text-2xl font-bold border-b pb-2 mb-4 dark:text-white"> Adicionar assunto </legend>
            
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Nome </label>
                <input type="text" name="name" id="name" value="{{ name }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
            </div>

            <div class="mt-2 max-h-60 overflow-y-auto space-y-2 p-2 border rounded-md dark:border-gray-600">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300"> Setor(es) associados </label>
                {% for sector in all_sectors %}
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" name="sectors" value="{{ sector.id }}" class="w-4 h-4 accent-purple-700 rounded border-2 border-purple-400 focus:ring-2 focus:ring-purple-500 transition-all duration-150">
                    <span style="background-color: {{ sector.color }}" class="text-white text-xs font-medium px-2.5 py-0.5 rounded-full">
                        {{ sector.name }}
                    </span>
                </label>
                {% endfor %}
            </div>
        </fieldset>

        <div class="mt-6">
            <button type="submit" class="w-full flex justify-center items-center text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800 disabled:opacity-50 disabled:cursor-not-allowed"> Adicionar </button>
            <a href="{{ url_for('subjects.view') }}" class="mt-4 w-full flex justify-center items-center px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm text-sm font-medium 
                  text-gray-700 bg-white hover:bg-gray-50 
                  dark:text-gray-200 dark:bg-gray-800 dark:hover:bg-gray-600 
                  transition-colors duration-200"> Voltar
            </a>
        </div>

    </div>
        
    </form>
</div>
{% endblock %}
