<!-- app/templates/panel/sectors/manage.html -->
{% extends "layout.html" %}
{% block content %}
<div class="max-w-2xl mx-auto mt-8 bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
    <form method="POST" action="{{ url_for('sectors.manage', sector_id=sector.id) }}">
        <fieldset>
            <legend class="text-2xl font-bold border-b pb-2 mb-6 dark:text-white">
                Membros do(a) <span style="color: {{ sector.color }};">{{ sector.name }}</span>
            </legend>
            
            <div class="space-y-4">
                <!-- lista de usuÃ¡rios -->
                <div class="max-h-96 overflow-y-auto space-y-3 p-4 border rounded-md dark:border-gray-600">
                    {% for user in all_users %}
                        <label class="flex items-center p-2 rounded-md hover:bg-gray-50 dark:hover:bg-gray-700 cursor-pointer">
                            <input type="checkbox" 
                                   name="user_ids" 
                                   value="{{ user.id }}"
                                   {% if user in sector.users %}checked{% endif %}
                                   class="w-4 h-4 accent-purple-700 rounded border-2 border-purple-400 focus:ring-2 focus:ring-purple-500 transition-all duration-150">
                            <span class="ml-3 text-sm text-gray-700 dark:text-gray-300">{{ user.username }} ({{ user.first_name }} {{ user.last_name }})</span>
                        </label>
                    {% endfor %}
                </div>
            </div>
        </fieldset>
        
        <div class="mt-6">
            <button type="submit" class="w-full flex justify-center items-center text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800 disabled:opacity-50 disabled:cursor-not-allowed">
                Salvar
            </button> <br>
            <a href="{{ url_for('sectors.view') }}" class="w-full flex justify-center items-center px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm text-sm font-medium 
                  text-gray-700 bg-white hover:bg-gray-50 
                  dark:text-gray-200 dark:bg-gray-800 dark:hover:bg-gray-600 
                  transition-colors duration-200"> Voltar
            </a>
        </div>
    </form>
</div>
{% endblock content %}
