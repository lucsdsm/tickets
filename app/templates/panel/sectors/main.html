{% extends "layout.html" %}

{% block content %}
    <div class="mx-auto bg-white dark:bg-gray-800 p-4 md:p-8 rounded-lg shadow-md">
        <fieldset class="space-y-4">
            <div class="flex justify-between items-center pb-2 mb-4">
                <h2 class="text-2xl font-bold dark:text-white"> Setores </h2>
                <a href="{{ url_for('sectors.add_sector') }}" title="Adicionar novo usuário"
                    class="inline-flex items-center justify-center w-10 h-10 text-white bg-purple-600 border border-transparent rounded-full shadow-sm hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 dark:focus:ring-offset-gray-800">
                    <span class="sr-only"> Adicionar setor </span>
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </a>
            </div>
    
            <!-- tabela para desktop -->
            <div class="hidden md:block overflow-x-auto">
                <table class="w-full font-thin dark:text-gray-400 text-center items-center justify-center">
                    <thead class="text-gray-700 bg-gray-0 dark:bg-gray-800 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3"> ID </th>
                            <th scope="col" class="px-6 py-3"> Nome </th>
                            <th scope="col" class="px-6 py-3 text-center"> Ações </th>
                        </tr>
                    </thead>
    
    
                    <tbody x-data="{ editId: null }">
                        {% for sector in sectors %}
                        <tr
                            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-200 dark:hover:bg-gray-900">
                            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                {{ sector.id }}
                            </td>
    
                            <td class="px-6 py-4">
                                <span x-show="editId !== {{ sector.id }}">{{ sector.name }}</span>
                                <input x-show="editId === {{ sector.id }}" type="text" name="name" value="{{ sector.name }}"
                                    form="edit-form-{{ sector.id }}"
                                    class="text-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-600 dark:border-gray-500 dark:text-white" />
                            </td>
    
                            <td class="px-6 py-4">
                                <div class="flex items-center justify-center space-x-3">
                                    <div x-show="editId !== {{ sector.id }}" class="flex items-center space-x-3">
    
                                        <!-- botão para abrir edit inline no desktop -->
                                        <button @click="editId = {{ sector.id }}" type="button"
                                            class="text-blue-600 dark:text-blue-500 hover:opacity-75" title="Editar">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536L16.732 3.732z">
                                                </path>
                                            </svg>
                                        </button>
    
                                        <form method="post"
                                            action="{{ url_for('sectors.delete_sector', sector_id=sector.id) }}"
                                            onsubmit="return confirm('Tem certeza que deseja excluir este usuário?');"
                                            class="leading-none">
    
                                            <!-- botão para excluir no desktop -->
                                            <button type="submit" class="text-red-600 dark:text-red-500 hover:opacity-75"
                                                title="Excluir">
                                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                                    </path>
                                                </svg>
                                            </button>
                                        </form>
                                    </div>
                                    <div x-show="editId === {{ sector.id }}" class="flex items-center space-x-3">
                                        <form :id="'edit-form-' + {{ sector.id }}" method="post"
                                            action="{{ url_for('sectors.edit_sector', sector_id=sector.id) }}">
                                            <!-- botão para salvar edição inline no desktop -->
                                            <button type="submit"
                                                class="text-green-600 dark:text-green-500 hover:text-green-800 dark:hover:text-green-400 flex items-center justify-center"
                                                title="Salvar">
                                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                        d="M5 13l4 4L19 7"></path>
                                                </svg>
                                            </button>
                                        </form>
    
                                        <!-- botão para cancelar edição inline no desktop -->
                                        <button @click="editId = null" type="button"
                                            class="text-red-600 dark:text-red-500 hover:opacity-75" title="Cancelar">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M6 18L18 6M6 6l12 12"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table> <br>
                <a href="{{ url_for('panel.view') }}" class="w-1/4 flex justify-center items-center mx-auto px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm text-sm font-medium 
                        text-gray-700 bg-white hover:bg-gray-50 
                        dark:text-gray-200 dark:bg-gray-800 dark:hover:bg-gray-600 
                        transition-colors duration-200"> Voltar
                </a>
            </div>
        </fieldset>
    </div>
{% endblock %}
