{% extends "layout.html" %}
{% block content %}
<form method="POST" action="#" class="w-full lg:w-1/4 mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
    <fieldset class="space-y-6">
        <legend class="text-2xl font-bold border-b pb-2 mb-4 dark:text-white"> Adicionar prioridade </legend>

        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Nome </label>
            <input type="text" name="name" id="name" value="{{ name }}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                required>
        </div>

        <div>
            <label for="color" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Cor</label>

            <input type="color" name="color" id="color" value="#FFFFFF"
                class="mt-2 h-10 border-transparent w-full block bg-transparent cursor-pointer">
        </div>
    </fieldset>

    <div class="mt-6">
        <button type="submit"
            class="w-full flex justify-center items-center text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800 disabled:opacity-50 disabled:cursor-not-allowed">
            Adicionar </button>
        <a href="{{ url_for('priorities.view') }}" class="mt-4 w-full flex justify-center items-center px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm text-sm font-medium 
                  text-gray-700 bg-white hover:bg-gray-50 
                  dark:text-gray-200 dark:bg-gray-800 dark:hover:bg-gray-600 
                  transition-colors duration-200"> Voltar
        </a>
    </div>
</form>
</div>
{% endblock content %}
