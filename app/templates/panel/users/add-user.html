{% extends "layout.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
    <form method="POST" action="#" @submit="isLoading = true">
        <fieldset class="space-y-6">
            <legend class="text-2xl font-bold border-b pb-2 mb-4 dark:text-white"> Adicionar usuário </legend>
            
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Email </label>
                <input type="email" name="email" id="email" value="{{ email }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
            </div>

            <div>
                <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Usuário </label>
                <input type="text" name="username" id="username" value=" {{ username }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
            </div>

            <div>
                <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Primeiro nome </label>
                <input type="text" name="first_name" id="first_name" value=" {{ first_name }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
            </div>

            <div>
                <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Sobrenome </label>
                <input type="text" name="last_name" id="last_name" value=" {{ last_name }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
            </div>

            <div x-data="{ 
                                password: '', 
                                isPasswordVisible: false,
                                generatePassword() {
                                    const length = 16;
                                    const charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=';
                                    let newPassword = '';
                                    for (let i = 0, n = charset.length; i < length; ++i) {
                                        newPassword += charset.charAt(Math.floor(Math.random() * n));
                                    }
                                    this.password = newPassword;
                                    this.isPasswordVisible = true; // Mostra a senha gerada
                                }
                             }">
            
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Senha </label>
            
                <div class="relative">
                    <input :type="isPasswordVisible ? 'text' : 'password'" name="password" id="password" x-model="password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 pr-20 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                        required>
            
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center space-x-2 text-sm leading-5">
                        <!-- botão para gerar senha -->
                        <button @click="generatePassword" type="button" title="Gerar senha aleatória"
                            class="text-purple-600 hover:text-purple-800 dark:text-purple-400 dark:hover:text-purple-300">
                            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" />
                            </svg>
                        </button>
                        <!-- botão mostrar/ocultar senha -->
                        <button @click="isPasswordVisible = !isPasswordVisible" type="button" title="Mostrar/Ocultar senha"
                            class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                            <svg x-show="!isPasswordVisible" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            <svg x-show="isPasswordVisible" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.243 4.243l-4.243-4.243" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </fieldset>
        
        <br>
        <div class="mt-6">
            <button type="submit" class="w-full flex justify-center items-center text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800 disabled:opacity-50 disabled:cursor-not-allowed"> Adicionar </button> <br>
            <a href="{{ url_for('users.view') }}" class="w-full flex justify-center items-center px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm text-sm font-medium 
                  text-gray-700 bg-white hover:bg-gray-50 
                  dark:text-gray-200 dark:bg-gray-800 dark:hover:bg-gray-600 
                  transition-colors duration-200"> Voltar
            </a>
        </div>
    </form>
</div>
{% endblock content %}
